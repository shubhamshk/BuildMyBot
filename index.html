
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AniSoul Forge | Premium AI Anime Character Creator</title>
  <meta name="description" content="Craft high-fidelity anime souls with professional personality matrices and visual prompt engineering.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: "#7f13ec",
              50: "#f5f0ff",
              100: "#ece1ff",
              200: "#d9c4ff",
              300: "#bc9aff",
              400: "#9e66ff",
              500: "#7f13ec",
              600: "#6e0bcc",
              700: "#5a08a6",
              800: "#4b0987",
              900: "#3f0a6e",
            },
            "background-light": "#fcfcfd",
            "background-dark": "#050507",
            "card-dark": "rgba(15, 10, 20, 0.7)",
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'Spline Sans', 'sans-serif'],
            display: ['Plus Jakarta Sans', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --primary-glow: radial-gradient(rgba(127, 19, 236, 0.15), rgba(127, 19, 236, 0));
    }
    
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .glass-light {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .neon-glow {
      box-shadow: 0 0 30px -10px rgba(127, 19, 236, 0.5);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(127, 19, 236, 0.3);
      border-radius: 20px;
    }
    
    .loading-shimmer {
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-500">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
